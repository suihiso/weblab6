<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>мой любимый сайт</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="blockCalculator">
                <div class="leftBlock">
                    <input class="input1" placeholder="введите число"></input>
                    <div class="blockButtons">
                        <div class="summationButton"><p>+</p></div>
                        <div class="substractionButton"><p>-</p></div>
                        <div class="multiplicationButton"><p>x</p></div>
                        <div class="divisionButton"><p>/</p></div>
                    </div>
                    <input class="input2" placeholder="введите число"></input>
                </div>
                <div class="rightBlock">
                    <div class="output"></div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
